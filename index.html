<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white transition-all">
    <div class="container mx-auto p-6">
        <!-- Hero Section -->
        <section class="text-center py-12">
            <img src="profile.jpg" alt="Perfil" class="w-32 h-32 mx-auto rounded-full shadow-lg">
            <h1 class="text-4xl font-bold mt-4">Tu Nombre</h1>
            <p class="text-lg text-gray-500 dark:text-gray-300">Desarrollador Web | UX/UI Designer</p>
            <button onclick="toggleDarkMode()" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">Modo Oscuro</button>
        </section>

        <!-- Sobre Mí -->
        <section class="py-8">
            <h2 class="text-2xl font-semibold">Sobre Mí</h2>
            <p class="mt-2 text-gray-600 dark:text-gray-400">Breve descripción sobre tu experiencia y habilidades.</p>
        </section>

        <!-- Habilidades -->
        <section class="py-8">
            <h2 class="text-2xl font-semibold">Habilidades</h2>
            <div class="flex gap-4 mt-4">
                <span class="px-4 py-2 bg-gray-200 dark:bg-gray-800 rounded">HTML</span>
                <span class="px-4 py-2 bg-gray-200 dark:bg-gray-800 rounded">CSS</span>
                <span class="px-4 py-2 bg-gray-200 dark:bg-gray-800 rounded">JavaScript</span>
            </div>
        </section>

        <!-- Contacto -->
        <section class="py-8">
            <h2 class="text-2xl font-semibold">Contacto</h2>
            <form class="mt-4">
                <input type="text" placeholder="Tu Nombre" class="w-full p-2 mb-2 border rounded">
                <input type="email" placeholder="Tu Email" class="w-full p-2 mb-2 border rounded">
                <textarea placeholder="Tu Mensaje" class="w-full p-2 border rounded"></textarea>
                <button type="submit" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded">Enviar</button>
            </form>
        </section>
    </div>
    
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark');
            localStorage.setItem('darkMode', document.body.classList.contains('dark'));
        }
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark');
        }
    </script>
</body>
</html>
